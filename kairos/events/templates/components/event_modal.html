{% extends "components/modal.html" %}

{% block modal_content %}

<form
  class="space-y-4"
  id = "create_event_form"
  @submit.prevent
>

{% csrf_token %}

<div>
    <label class="block text-sm font-semibold mb-1">Event Name</label>
    <input
      type="text"
      name="title"
      required
      class="w-full border rounded-lg px-3 py-2"
    >
</div>

<div>
    <label class="block text-sm font-semibold mb-1">Description</label>
    <textarea
      name="description"
      rows="3"
      class="w-full border rounded-lg px-3 py-2"
    ></textarea>
</div>

<div class="grid grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-semibold mb-1">Start</label>
      <input
        type="datetime-local"
        name="start_time"
        required
        class="w-full border rounded-lg px-3 py-2"
      >
    </div>

    <div>
      <label class="block text-sm font-semibold mb-1">End</label>
      <input
        type="datetime-local"
        name="end_time"
        required
        class="w-full border rounded-lg px-3 py-2"
      >
    </div>
</div>
</form>

{% endblock %}
