<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% block title %}
            Kairos App
        {% endblock %}
    </title>

    <!-- ‚úÖ FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <!-- ‚úÖ FullCalendar JS (must come before your calendar script) -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

    <link rel="stylesheet" href="{% static 'dist/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
    
    <title>Layout Document</title>
</head>

<body class="bg-light">
    <nav class="bg-gradient-to-r from-primary-200 to-secondary p-4 flex flex-row justify-between items-center">
        <div>
            <a href="/events" class="text-4xl">üè†</a>
            <button class="btn-nav">Create Event</button>
            <button class="btn-nav">Attend Event</button>
        </div>
        
        <div class="flex flex-row space-x-4">
            <a href="/login" class="self-center text-white">Login</a>
            <button class="text-4xl cursor-pointer">üîî</button>
            
            <!-- Hamburger Menu -->
            <div class="relative">
                <button id="menu-toggle" class="text-white text-4xl">
                    ‚ò∞
                </button>

                <div id="dropdown-menu" class="absolute left-4 mt-3 w-48 bg-white shadow-lg rounded-lg hidden z-50">
                    <a href="/users/profile" class="block px-4 py-2 hover:bg-gray-100">Profile</a></li>
                    <a href="/settings" class="block px-4 py-2 hover:bg-gray-100">Settings</a></li>
                    <a href="/logout" class="block px-4 py-2 hover:bg-gray-100 text-red-500">Logout</a></li>
                </div>
            </div>

        </div>
    </nav>

    <main>
        <!-- ‚úÖ FullCalendar JS (must come before your calendar script) -->
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
