{% extends 'layout.html' %}

{% block title %}Create Group{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gradient-to-b from-light to-white">
  <div class="w-full max-w-xl bg-white p-10 rounded-2xl shadow-2xl border border-gray-100">
    <h1 class="text-3xl font-extrabold text-dark mb-6">Create a Group</h1>

    <form method="POST" class="space-y-6">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Group name</label>
        {{ form.name }}
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Members</label>
        <div class="bg-gray-50 border rounded-lg p-3 max-h-64 overflow-y-auto">
          {{ form.members }}
        </div>
      </div>

      <button type="submit"
              class="w-full bg-gradient-to-r from-primary-200 to-secondary text-white py-3 rounded-lg font-semibold text-lg hover:opacity-90 transition shadow-md">
        Save Group
      </button>
    </form>
  </div>
</section>
{% endblock %}
